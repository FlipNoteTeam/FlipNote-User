<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 안내</title>
</head>
<body style="margin: 0; padding: 0; background-color: #F7F7F7;">
<div style="display: none; font-size: 1px; color: #333333; line-height: 1px; max-height: 0px; max-width: 0px; opacity: 0; overflow: hidden;">
    비밀번호 재설정을 위해 아래 버튼을 눌러주세요.
</div>

<table width="100%" border="0" cellpadding="0" cellspacing="0" style="background-color: #F7F7F7; padding: 20px;">
    <tr>
        <td align="center">
            <table width="420" border="0" cellpadding="0" cellspacing="0" style="max-width: 420px; margin: 0 auto; background-color: #FFFFFF; border-radius: 12px; border: 1px solid #E5E5E5;">
                <tr>
                    <td style="padding: 16px 24px 32px; font-family: 'Pretendard', Apple SD Gothic Neo, Malgun Gothic, sans-serif;">
                        <h1 style="margin: 0; font-size: 22px; font-weight: 700; color: #222222; text-align: center;">
                            비밀번호 재설정 안내
                        </h1>
                        <p style="margin: 12px 0 24px; font-size: 16px; color: #555555; text-align: center; line-height: 1.5;">
                            아래 버튼을 눌러 비밀번호를 재설정해 주세요.<br>
                            <b style="color: #000000;">이 링크는 <span th:text="${validMinutes}">30</span>분간 유효합니다.</b>
                        </p>
                        <div style="text-align: center;">
                            <a th:href="${link}" target="_blank" style="display: inline-block; padding: 12px 24px; font-size: 16px; font-weight: 700; color: #FFFFFF; background-color: #2D8CF0; border-radius: 8px; text-decoration: none;">
                                비밀번호 재설정하기
                            </a>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding: 24px; border-top: 1px solid #E5E5E5; font-family: 'Pretendard', sans-serif; font-size: 14px; color: #AAAAAA;">
                        본 메일은 발신 전용입니다.
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
